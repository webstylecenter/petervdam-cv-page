==
{% set hours = ['09', 10, 11, 12, 13, 14, 15, 16, 17, 18] %}
{% set minutes = ['00', 15, 30, 45] %}

<select id="{{ timeType }}tijd{{ rowCount }}" name="{{ timeType }}tijd{{ rowCount }}" {% if timeType == 'eind' %}onchange="updateTime(this, {{ rowCount }})"{% endif %} {{ disabled }}>
    
    {% for hour in hours %}
        {% for minute in minutes %}    
            <option>{{ hour }}:{{ minute }}</option>
        {% endfor %}
    {% endfor %}

</select>
